<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit a Drawing | GSBS Fabrication</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4;
      color: #0a2540;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0a2540;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: 4rem auto;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: bold;
    }
    input, textarea, button {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0a2540;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #081d33;
    }
    footer {
      background-color: #0a2540;
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Submit Your Project Drawing</h1>
    <p>Upload your file and tell us what you need fabricated.</p>
    <p><a href="index.html" style="color: white; text-decoration: underline; font-weight: bold;">Return to Homepage</a></p>
  </header>

  <div class="container">
    <form action="https://formspree.io/f/yourformid" method="POST" enctype="multipart/form-data">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Project Description</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <label for="file">Attach File (PDF, PNG, JPG, etc.)</label>
      <input type="file" id="file" name="file" required>

      <button type="submit">Submit Drawing</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 GSBS Fabrication. All rights reserved.</p>
  </footer>
</body>
</html>
